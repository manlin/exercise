<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Slider Demo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="wrap">
    <div id="slider">
        <ul>
            <li><a href="#"><img src="images/1.gif" alt=""></a></li>
            <li><a href="#"><img src="images/2.gif" alt=""></a></li>
            <li><a href="#"><img src="images/3.gif" alt=""></a></li>
            <li><a href="#"><img src="images/4.gif" alt=""></a></li>
        </ul>
    </div>
    <div id="btn">
        <ul>
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
</div>

<script type="text/javascript">
    var itemWidth = 710;
    var sliderItemLength = 4;//document.querySelectorAll("#slider li").length;

    function setSliderIndex(index) {
        index = index || 1;
        var top = -((index - 1) * 80);
        document.querySelector('#slider ul').style.top = top + 'px';

        var btnItems = document.querySelectorAll("#btn li");

        for(var i = 0; i < btnItems.length; i++) {
            (i+1) === index ? btnItems[i].className = 'active' : btnItems[i].className = '';
        }
    }

    function registerEvent() {
        var btnItems = document.querySelectorAll("#btn li");
        for(var i = 0; i < btnItems.length; i++) {
            btnItems[i].addEventListener('click', function(e) {
                if(window.intervalVal) clearInterval(window.intervalVal);

                var targetIndex = parseInt(e.srcElement.textContent);
                setSliderIndex(targetIndex);

                currntIndex = targetIndex + 1;
                if(currntIndex > 4) currntIndex = 1;

                window.intervalVal = setInterval(function() {
                    setSliderIndex(currntIndex);
                    currntIndex ++;
                    if(currntIndex > 4) currntIndex = 1;
                }, 2000);

            }, false);

            btnItems[i].addEventListener('mouseover', function() {
                if(window.intervalVal) clearInterval(window.intervalVal);
            }, false);

            btnItems[i].addEventListener('mouseover', function() {
                if(!window.intervalVal) {
                    currntIndex ++;
                    window.intervalVal = setInterval(function() {
                        setSliderIndex(currntIndex);
                        currntIndex ++;
                        if(currntIndex > 4) currntIndex = 1;
                    }, 2000);
                }
            }, false);            
        }
    }

    window.onload = function() {
        registerEvent();

        var currntIndex = 2;
        window.intervalVal = setInterval(function() {
            setSliderIndex(currntIndex);
            currntIndex ++;
            if(currntIndex > 4) currntIndex = 1;
        }, 2000);
    };
</script>
</body>
</html>
